<!-- 1. html파일 만들기 -->
<!DOCTYPE html>
<html lang="en">
<body>
    <span>Total clicks: 0</span>
    <button id="btn">Click</button>
</body>
<script> 
    //4. click하는 개수만큼 웹에도 그 숫자 나타나게 하기
    let counter = 0;
    // 2. js에서 버튼 가져오기 grab the button from JS
    const button = document.getElementById("btn");
    //5. Total click 웹에 나타내기 
    const span = document.querySelector("span");
    // 3. button.addEventListener 두고 click event 감지하기
    //클릭을 핸들링할 함수만들기 
    function handleClick() {
    //    console.log("clicked!") 
        counter = counter+1;
        span.textContent = `Total clicks: ${counter}`;
        // span.innerHTML = `Total clicks: ${counter}`; //innerHTML로해도 똑같이 작동
    }
    button.addEventListener("click",handleClick)
</script>
</html>
