<!DOCTYPE html>
<html> 
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">

    //컴포넌트는 JSX 반환하는 함수 
    //버튼 만들기

    //리액트의 모든 컴포넌트들은 () 괄호로 인자를 받는다. 첫번째 인자는 props
    //props는 App()에서 호출하는 Btn함수를 갖는 오브젝트
    function Btn({text, big}) { 
        //이 방법을 더 많이사용. property를 object에서 꺼내는것. props는 오브젝트로 text를 키값으로 가지고있어서 바로 사용가능 
        //function Btn(props) 
        // console.log(props)
        return (
            <button
             style={{
                 backgroundColor: "tomato",
                 color: "white", 
                 padding: "10px 20px",
                 borderRadius: 10,
                 border: 0,
                 fontSize: big? 20: 16,
                }}
            > 
            {text}
            {/*{props.text}*/}
            </button>);
    }

    // function ConfirmBtn() {
    //     return (
    //         <button
    //          style={{
    //              backgroundColor: "tomato",
    //              color: "white",
    //              padding: "10px 20px",
    //              borderRadius: 10,
    //              border: 0
    //             }}
    //         > 
    //         Confirm
    //         </button>);
    // }  //버튼마다 복붙해줘야했음

    function App() {
        return (
            <div>
                {/*어떤 prop이든 Btn컴포넌트에 보내면 Btn함수의 첫번째 인자로 들어간다
                   Btn({text: "Save Changes"})*/}
                <Btn text="Save Changes" big={true}/>
                <Btn text="Continue" /> 
                {/*단지 함수를 호출하는것. 함수형 컴포넌트*/}
            </div>
        )
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);    
    </script>
</html>
