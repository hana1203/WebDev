<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="icalculator.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator__display--bare">
            <span class="calculator__operend--left"></span>
            <span class="calculator__operator"></span>
            <span class="calculator__operend--right"></span>
            <span class="calculator__equal"></span>
            <span class="calculator__result"></span>
        </div>
        <div class="calculator__display--for-advanced"></div>
        <div class="container">
            <div class="clearAndNumberPanel">
                <div class="clearPanel">
                    <button class="clear">AC</button>
                    <button class="plusMinus">+/−</button>
                    <button class="percent">%</button>
                </div>
                <div class="numberPanel">
                    <div class="line">
                        <button class="number">7</button>
                        <button class="number">8</button>
                        <button class="number">9</button>
                    </div>
                    <div class="line">
                        <button class="number">4</button>
                        <button class="number">5</button>
                        <button class="number">6</button>
                    </div>
                    <div class="line">
                        <button class="number">1</button>
                        <button class="number">2</button>
                        <button class="number">3</button>
                    </div>
                    <div class="line">
                        <button class="number">0</button>
                        <button class="decimal">.</button>
                    </div>
                </div>
            </div>
            <div class="allOperatorPanel">
                <button class="divide">÷</button>
                <button class="multiply">×</button>
                <button class="divide">−</button>
                <button class="divide">+</button>
                <button class="calculate">=</button>
            </div>
        </div>
  
    </div>


</body>
</html>
